<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rockster</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="container">
    <div class="main-menu">
      <div class="main-menu__logo">
        <img src="img/logo.svg" alt="Rockster" width="46" height="46">
      </div>
      <ul class="main-menu__list">
        <li class="main-menu__item">
          <a class="main-menu__link  main-menu__link--active" href="">
            <img src="img/dashboard-1.svg" alt="dashboard" width="48" height="48">
            <h3 class="main-menu__item-header">Dashboard</h3>
          </a>
        </li>
        <li class="main-menu__item">
          <a class="main-menu__link" href="">
            <img src="img/cart.svg" alt="cart" width="48" height="48">
            <h3 class="main-menu__item-header">E-Commerce</h3>
          </a>
        </li>
        <li class="main-menu__item">
          <a class="main-menu__link" href="">
            <img src="img/calendar.svg" alt="calendar" width="48" height="48">
            <h3 class="main-menu__item-header">Calendar</h3>
          </a>
        </li>
        <li class="main-menu__item main-menu__item--notification">
          <a class="main-menu__link" href="">
            <img src="img/mail.svg" alt="mail" width="48" height="48">
            <h3 class="main-menu__item-header">Mail</h3>
          </a>
        </li>
        <li class="main-menu__item">
          <a class="main-menu__link" href="">
            <img src="img/Chat.svg" alt="chat" width="48" height="48">
            <h3 class="main-menu__item-header">Chat</h3>
          </a>
        </li>
        <li class="main-menu__item">
          <a class="main-menu__link" href="">
            <img src="img/tasks.svg" alt="tasks" width="48" height="48">
            <h3 class="main-menu__item-header">Tasks</h3>
          </a>
        </li>
        <li class="main-menu__item">
          <a class="main-menu__link" href="">
            <img src="img/project.svg" alt="projects" width="48" height="48">
            <h3 class="main-menu__item-header">Projects</h3>
          </a>
        </li>
      </ul>
      <div class="main-menu__load-more">
        <button class="main-menu__load-more-button" type="button">
          <img src="img/loadmore.svg" alt="load more">
        </button>
      </div>
    </div>
    <div class="header">
      <input type="search" placeholder="Search..."> <!---->
      <button class="header__button--message">
        <img src="img/mail-status.svg" alt="mail-logo" width="56" height="56">
      </button>
      <button class="header__button--notifications">
        <img src="img/Notification.svg" alt="notification" width="56" height="56">
      </button>
      <span></span>
      <button class="header__button--avatar">
        <img src="img/user-7.svg" alt="avatar" width="56" height="56">
      </button>
    </div>
    <div class="section-title">
      <h4>Overview</h4>
    </div>
    <div class="action-information">
      <div class="action-information__item">
        <div class="action-information__item__image">
          <img src="img/up.svg" alt="avatar" width="48" height="48">
        </div>
        <div class="action-information__item__info">
          <p>Total Visitors</p>
          <p>20.500</p>
          <span>4.85%</span>
        </div>
      </div>
      <div class="action-information__item">
        <div class="action-information__item__image">
          <img src="img/down.svg" alt="avatar" width="48" height="48">
        </div>
        <div class="action-information__item__info">
          <p>Total Followers</p>
          <p>21.800</p>
          <span>5.25%</span>
        </div>
      </div>
      <div class="action-information__item">
        <div class="action-information__item__image">
          <img src="img/up.svg" alt="avatar" width="48" height="48">
        </div>
        <div class="action-information__item__info">
          <p>Total Likes</p>
          <p>30.400</p>
          <span>3.55%</span>
        </div>
      </div>
      <div class="action-information__item">
        <div class="action-information__item__image">
          <img src="img/down.svg" alt="avatar" width="48" height="48">
        </div>
        <div class="action-information__item__info">
          <p>Total Comments</p>
          <p>14.800</p>
          <span>10.30%</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
